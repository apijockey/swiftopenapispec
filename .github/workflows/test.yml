name: Swift

on: [push]

jobs:
  macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs_on: macos-15
            xcode: "16.2"   # Beispiel
            swift: "6.0"
          - runs_on: macos-14
            xcode: "15.4"   # Beispiel: Swift 5.9
            label: "swift-5.9 (Xcode 15.x, macOS 14)"
    runs-on: ${{ matrix.runs_on }}
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Verify toolchain
        run: |
          xcodebuild -version
          swift --version
          xcrun --find swiftc
      - name: Build & test
        run: |
          swift test -Xswiftc -strict-concurrency=complete
