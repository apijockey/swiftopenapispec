name: build and test with documentation

on: [push]

jobs:
  macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs_on: macos-15
            xcode: "16.2"   # Beispiel
            swift: "6.0"
          - runs_on: macos-14
            xcode: "16.1"   
            label: "swift-5.9 (Xcode 15.x, macOS 14)"
    runs-on: ${{ matrix.runs_on }}
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Verify toolchain
        run: |
          xcodebuild -version
          xcrun swift --version
          xcrun --find swiftc
      - name: Build & test
        run: |
          swift test --enable-experimental-swift-testing
      - name: build github documentation
        run: |
         mkdir -p ./docs
         swift package --allow-writing-to-directory ./docs \    
              generate-documentation \
              --target SwiftOpenAPISpec \
              --disable-indexing \
              --transform-for-static-hosting \
              --hosting-base-path swiftopenapispec \
              --output-path ./docs
