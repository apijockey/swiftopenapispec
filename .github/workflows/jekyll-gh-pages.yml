name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      # (Optional aber empfehlenswert auf Ubuntu: Swift Toolchain explizit installieren)
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"
      - name: Generate docs
        run: |
          mkdir -p docs

          BASE_PATH='${{ steps.pages.outputs.base_path }}'
          BASE_PATH="${BASE_PATH#/}"   # entfernt führenden Slash
          
          echo "DocC hosting base path: '$BASE_PATH' (from '${{ steps.pages.outputs.base_path }}')"

          swift package --allow-writing-to-directory docs \
            generate-documentation \
            --target SwiftOpenAPISpec \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path "$BASE_PATH" \
            --output-path docs
  
          touch docs/.nojekyll
          cat > docs/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=/swiftopenapispec/documentation/swiftopenapispec/">
          <link rel="canonical" href="/swiftopenapispec/documentation/swiftopenapispec/">
          <title>Redirecting…</title>
          HTML
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs   # wichtig: sonst Default _site/ :contentReference[oaicite:2]{index=2}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
