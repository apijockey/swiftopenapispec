name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate docs
        run: |
          mkdir -p docs
          swift package --allow-writing-to-directory docs \
            generate-documentation \
            --target SwiftOpenAPISpec \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path /swiftopenapispec \
            --output-path docs
          touch docs/.nojekyll
          cat > docs/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./documentation/swiftopenapispec/">
          <link rel="canonical" href="./documentation/swiftopenapispec/">
          <title>Redirectingâ€¦</title>
          HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
