name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      # (Optional aber empfehlenswert auf Ubuntu: Swift Toolchain explizit installieren)
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"
      - name: Generate docs
        run: |
          echo "Base path from configure-pages: '${{ steps.pages.outputs.base_path }}'"
          mkdir -p docs
          swift package --allow-writing-to-directory docs \
            generate-documentation \
            --target SwiftOpenAPISpec \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path "${{ steps.pages.outputs.base_path }}" \
            --output-path docs
          touch docs/.nojekyll
          echo "=== grep base path in generated html ==="
          grep -R --line-number "swiftopenapispec" docs/index.html docs/documentation/swiftopenapispec/index.html || true
          
          echo "=== show first 60 lines of doc index ==="
          sed -n '1,60p' docs/documentation/swiftopenapispec/index.html

          # Debug: sicherstellen, dass Assets wirklich da sind
          ls -la docs | head
          ls -la docs/js | head
          ls -la docs/data/documentation | head

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs   # wichtig: sonst Default _site/ :contentReference[oaicite:2]{index=2}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
