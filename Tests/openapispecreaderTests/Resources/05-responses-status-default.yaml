
openapi: 3.0.3
info: { title: Responses, version: "1.0" }
paths:
  /create:
    post:
      operationId: create
      responses:
        "201":
          description: created
          content:
            application/json:
              schema: { type: object, properties: { id: { type: integer } }, required: [id] }
        default:
          description: error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
components:
  schemas:
    Error:
      type: object
      properties: { message: { type: string } }
      required: [message]
