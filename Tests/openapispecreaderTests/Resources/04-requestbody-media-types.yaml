openapi: 3.0.3
info: { title: Media Types, version: "1.0" }
paths:
  /upload:
    post:
      operationId: upload
      requestBody:
        required: true
        content:
          application/xml:
            schema: { type: string }
          application/json:
            schema:
              type: object
              properties: { name: { type: string } }
              required: [name]
      responses:
        "201": { description: created }
