openapi: 3.0.3
info: { title: Params, version: "1.0" }
paths:
  /pets/{id}:
    description: Returns pets information
    summary: get Pets
    get:
      operationId: getPet
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200": { description: ok }
  /pets:
    get:
      operationId: searchPets
      parameters:
        - in: query
          name: limit
          schema: { type: integer, default: 10, minimum: 1, maximum: 100 }
        - in: header
          name: X-Trace
          schema: { type: string }
      responses:
        "200": { description: ok }
    additionalOperations:
      COPY:
        description: Copies pet information based on ID
        summary: Copies pets by ID
        operationId: copyPetsById
        responses:
          '200':
            description: pet response
            content:
              '*/*':
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Pet'
          default:
            description: error payload
            content:
              text/html:
                schema:
                  $ref: '#/components/schemas/ErrorModel'
    servers:
      - url: https://{region}.api.example.com/{basePath}
        variables:
          region: { default: eu, enum: [eu, us] }
          basePath: { default: v1 }
      - url: .
        description: The production API on this device
      - url: ./test
        description: The test API on this device
      - url: https://development.gigantic-server.com/v1
        description: Development server
        name: dev
      - url: https://staging.gigantic-server.com/v1
        description: Staging server
        name: staging
      - url: https://{username}.gigantic-server.com:{port}/{basePath}
        description: The production API server
        name: prod
        variables:
          username:
            # note! no enum here means it is an open value
            default: demo
            description: A user-specific subdomain. Use `demo` for a free sandbox environment.
          port:
            enum:
              - '8443'
              - '443'
            default: '8443'
          basePath:
            # open meaning there is the opportunity to use special base paths as assigned by the provider, default is "v2"
            default: v2
    parameters:
      - in: query
        name: limit
        schema: { type: integer, default: 10, minimum: 1, maximum: 100 }
      - in: header
        name: X-Trace
        schema: { type: string }
