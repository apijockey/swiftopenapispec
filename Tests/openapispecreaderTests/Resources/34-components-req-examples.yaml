openapi: "3.1.0"
info:
  title: Components – Requests & Examples
  version: "1.0.0"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
      required: [id, email]

    Error:
      type: object
      properties:
        code: { type: string }
        message: { type: string }
      required: [code, message]

  requestBodies:
    CreateUserRequest:
      description: JSON-Payload für User-Erstellung (external components)
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
          examples:
            userExample:
              $ref: "#/components/examples/UserExample"

  examples:
    UserExample:
      summary: Beispiel-User (external components)
      value:
        id: "u-999"
        email: "bob@example.com"
